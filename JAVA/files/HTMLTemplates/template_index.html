<script>
    function orderAgents() {
        let agents = document.querySelectorAll("#listeagent ul li")
        let sortedAgent = Array.from(agents).sort((a, b) => a.innerText.localeCompare(b.innerText));
        let newContent = ""

        document.querySelector("#listeagent ul").innerHTML = ""

        for (agent of sortedAgent) {
            newContent += `<li>${agent.innerHTML}</li>`
        }

        document.querySelector("#listeagent ul").innerHTML = newContent
    }

    window.document.onload = function(e){
        orderAgents();
    }

</script>
